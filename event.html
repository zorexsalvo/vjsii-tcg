<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="app">
    <button v-on:click="increase">Click Me</button>
    <p>{{ counter }}</p>
    </div>
  </body>

  <script>
    new Vue({
      el: "#app",
      data: {
        counter: 0
      },
      methods: {
        increase: function() {
          this.counter++;
        }
      }
    });
  </script>
</html>
