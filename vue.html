<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ getTitle() }} - <a v-bind:href="link">Google</a></p>
    </div>
  </body>

  <script>
  new Vue({
    el: "#app",
    data: {
     title: "Hello World",
     link: "https://google.com"
    },
    methods: {
      getTitle: function(){
        return this.title;
      }
    }
  });
  </script>
</html>
